<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Página</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <div class="container-fluid">
        <img src="imagens/inter.png" width="80" height="40" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#quemsomos"
                style="color: #f57c00"
                >Quem Somos</a
              >
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#servicos"
                style="color: #f57c00"
                >Serviços</a
              >
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#ambiente"
                style="color: #f57c00"
                >Sustentabilidade</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">
        <h3 class="margin">Quem somos</h3>
        <img
          src="imagens/quemsomos.jpg"
          class="rounded-circle"
          width="450"
          height="350"
        />
      </div>
    </section>
    <section id="servicos">
      <div class="container-fluid text-center margin servicos">
        <h3>Serviços</h3>
        <div class="container">
          <img src="imagens/financeiro.png" />
        </div>
      </div>
    </section>
    <section id="ambiente">
      <div class="container-fluid text-center margin sustentabilidade">
        <h3>Sustentabilidade</h3>
        <div class="container">
          <img src="imagens/sustentabilidade.png" />
        </div>
      </div>
    </section>
    <section id="inter">
      <div class="container-fluid text-center margin">
        <img src="imagens/inter.png" width="30%" />
      </div>
    </section>
    <section id="servicos-abaixo">
      <div class="container-fluid text-center margin">
        <h3>Serviços</h3>
        <div id="container-servicos">
          <img src="imagens/shopping.png" />
          <img src="imagens/assets.png" />
        </div>
      </div>
    </section>
    <section id="sustentavel">
      <div class="container-fluid text-center margin">
        <h3>Sustentabilidade</h3>
        <div id="container-sustentabilidade">
          <img src="imagens/suste.png" />
          <img src="imagens/bike.png" />
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
      <p>Desenvolvido por Ana Luiza Marques</p>
    </footer>
  </body>
</html>
